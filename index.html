<!DOCTYPE html>
<html>
    <head>
        <title>Avrio Blockchain Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="http://avrio.network"> 
                    Avrio
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        About
                    </a>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Links
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Github
                        </a>
                        <a class="navbar-item">
                            Discord
                        </a>
                        <a class="navbar-item">
                            Twitter
                        </a>
                        <a class="navbar-item">
                            Explorer
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Contact
                        </a>

                    </div>
                </div>
                <a class="navbar-link">
                    Whitepaper
                </a>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Download</strong>
                        </a>
                    </div>
                </div>


            </div>

        </nav>

        <section class="section">
            <div class="container">

                <div class="columns">
                    <div class="column is-one-quarter">
                        <div class="column curve-box">
                            <div class="curve-box-inner">
                                <h1 class="subtitle is-4"><span id='supply'></span>AIO</h1>
                                <p>Total supply</p>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="column curve-box">
                            <div class="curve-box-inner">
                                <h1 class="subtitle is-4"><span id='nodes'></span></h1>
                                <p>Registered Nodes</p>
                            </div>
                        </div>

                    </div>

                    <div class="column is-one-quarter">
                        <div class="column curve-box">
                            <div class="curve-box-inner">
                                <h1 class="subtitle is-4"><span id='tps'></span></h1>
                                <p>TPS</p>
                            </div>
                        </div>
                    </div>

                    <div class="column is-one-quarter">
                        <div class="column curve-box">
                            <div class="curve-box-inner">
                                <h1 class="subtitle is-4"><span id='wallets'></span></h1>
                                <p>Wallets</p>
                            </div>
                        </div>
                    </div>

                </div>

                <br><br>

                <div class="columns">
                    <div class="column curve-box">
                        <div class="curve-box-inner">
                            <table class="table" id="blockList">
                            
                            </table> 
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </body>
    <script src="src/js/main.js"></script>
</html>
