<!DOCTYPE html>
<html>
    <head>
        <title>Avrio Blockchain Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <section class="section">

            <div class="container">

                <div class="columns">
                    <div class="column is-four-quarters">

                        <h1 class="title">Coins statistics</h1>
                        <br>

                        <div class="columns pad-right">
                            <div class="column curve-box">
                                <div class="curve-box-inner">
                                    <h1 class="subtitle is-4"><span id='supply'></span>AIO</h1>
                                    <p>Total supply</p>
                                </div>
                            </div>
                            <div class="column curve-box">
                                <div class="curve-box-inner">
                                    <h1 class="subtitle is-4"><span id='nodes'></span></h1>
                                    <p>Registered Nodes</p>
                                </div>
                            </div>
                            <div class="column curve-box">
                                <div class="curve-box-inner">
                                    <h1 class="subtitle is-4"><span id='tps'></span></h1>
                                    <p>Transactions per seccond (confirmed)</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <h1 class="title">Accounts</h1>
                        <br>
                        <div class="columns">
                            <div class="column curve-box">
                                <div class="curve-box-inner">
                                    <h1 class="subtitle is-4"><span id='wallets></span></h1>
                                    <p>Wallets</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br><br>

                <div class="columns">
                    <div class="column curve-box">
                        <div class="curve-box-inner">
                            <table class="table">
                                <tr>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Age</th>
                                </tr>
                                <tr>
                                    <td><a href="#">Jill</a></td>
                                    <td>Smith</td>
                                    <td>50</td>
                                </tr>
                                <tr>
                                    <td>Eve</td>
                                    <td>Jackson</td>
                                    <td>94</td>
                                </tr>
                            </table> 
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </body>
</html>
