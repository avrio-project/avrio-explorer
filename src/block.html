<!DOCTYPE html>
<html>
    <head>
        <title>Avrio Blockchain Explorer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="http://avrio.network"> 
                    Avrio
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Home
                    </a>

                    <a class="navbar-item">
                        About
                    </a>
                </div>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Links
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Github
                        </a>
                        <a class="navbar-item">
                            Discord
                        </a>
                        <a class="navbar-item">
                            Twitter
                        </a>
                        <a class="navbar-item">
                            Explorer
                        </a>
                        <hr class="navbar-divider">
                        <a class="navbar-item">
                            Contact
                        </a>

                    </div>
                </div>
                <a class="navbar-link">
                    Whitepaper
                </a>
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary">
                            <strong>Download</strong>
                        </a>
                    </div>
                </div>


            </div>

        </nav>

        <section class="section">
            <div class="container">
            <h1> Block <span id='hash'></h1>
            <br>
            <h4> Height</h4>
            <h4> Sender/ Chain</h4>
            <h4> Transaction Count</h4>
            <h4> Total Funds Change</h4>
            
            <h3 class="transactions"><i class="fa fa-exchange fa-fw" aria-hidden="true"></i> Ð¢ransactions</h3>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th><i class="fa fa-paw"></i> Hash</th>
                    <th><i class="fa fa-percent"></i> Fee</th>
                    <th><i class="fa fa-money"></i> Total Amount</th>
                    <th><i class="fa fa-user"></i> Sender</th>
                    <th><i class="fa fa-user"></i> Type</th>
                    <th><i class="fa fa-dial"></i> Status</th>
                    <th><i class="fa fa-arrows"></i> Size</th>
                  </tr>
                </thead>
                <tbody id="transactions_rows">
                </tbody>
              </table>
            </div>

            </div>
        </section>
    </body>
    <script src="src/js/main.js"></script>
</html>
