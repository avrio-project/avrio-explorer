        <script>
            let params = new URLSearchParams(location.search);
            let hash = params.get('h');
            if (hash != undefined) {
                // get this block
                let res;
                fetch('http://127.0.0.1:56789/json_rpc/getBlock/${hash}')
                    .then(response => response.json())
                    .then(json => res = json);
                if (res.response != 200) {
                    console.log(`Getting block with hash: ${hash} gave error: ${res.error}`);
                } else {
                    document.getElementById('hash') = hash;
                    document.getElementById('height') = res.height;
                    document.getElementById('chain') = res.chain;
                    document.getElementById('transaction_count') = res.transaction_count;
                    document.getElementById('total_funds_change') = res.total_funds_change;
                }
