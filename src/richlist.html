<!DOCTYPE html>
<html>

<head>
    <title>Avrio Blockchain Explorer - RichList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"> 
                    Avrio
                </a>

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                        Home
                    </a>

                <a class="navbar-item" href="/src/wallets">
                        Wallets
                    </a>
                <a class="navbar-item" href="/src/fullnodes">
                        Fullnodes
                    </a>
                <a class="navbar-item" href="/src/stats">
                        Network Stats
                    </a>
                <a class="navbar-item" href="/src/richlist.html">
                        RichList
                    </a>
                <a class="navbar-item" href="/src/stats/graphs.html">
                        Graphs
                    </a>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
                <a class="navbar-link">
                        Links
                    </a>

                <div class="navbar-dropdown">
                    <a class="navbar-item" href="https://github.com/avrio-project">
                            Github
                        </a>
                    <a class="navbar-item" href="https://discord.gg/4aGKGmm">
                            Discord
                        </a>
                    <a class="navbar-item" href="https://twitter.com/AvrioProject">
                            Twitter
                        </a>
                    <a class="navbar-item" href="">
                            Explorer
                        </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                            Contact
                        </a>

                </div>
            </div>
            <a class="navbar-items">
                    Whitepaper
                </a>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-primary" href="https://github.com/avrio-project/avrio/releases/latest">
                        <strong>Download</strong>
                    </a>
                </div>
            </div>


        </div>

    </nav>

    <section class="section">
        <div class="container">

            <div class="columns">
                <div class="column is-one-third">
                    <div class="column curve-box">
                        <div class="curve-box-inner">
                            <h1 class="subtitle is-4"><span id='supply'></span> AIO</h1>
                            <p>Total supply</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="column curve-box">
                        <div class="curve-box-inner">
                            <h1 class="subtitle is-4"><span id='gini'></span>%</h1>
                            <p>Gini Index</p>
                        </div>
                    </div>
                </div>
                <div class="column is-one-third">
                    <div class="column curve-box">
                        <div class="curve-box-inner">
                            <h1 class="subtitle is-4"><span id='wallets'></span></h1>
                            <p>Chains/ Wallets</p>
                        </div>
                    </div>
                </div>

            </div>

            <br><br>

            <div class="columns">
                <div class="column curve-box">
                    <div class="curve-box-inner">
                        <table class="table" id="tableOfChains">

                        </table>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <script src="js/config.js"></script>
    <script src="js/richlist.js"></script>
</body>


</html>
